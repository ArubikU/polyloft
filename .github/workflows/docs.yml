name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'book.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install HonKit and plugins
        run: |
          npm install -g honkit
          npm install gitbook-plugin-prism gitbook-plugin-sharing-plus gitbook-plugin-code --save-dev

      - name: Build documentation with HonKit
        run: npx honkit build

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Build documentation with HonKit
        run: npx honkit build

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

